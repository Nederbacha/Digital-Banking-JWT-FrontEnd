<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4" *ngIf="formLoginGroup">
      <h2 class="text-center mt-5">Connexion</h2>
      {{formLoginGroup.value | json}}
      <form  [formGroup]="formLoginGroup" (ngSubmit)="handleLogin()" >
        <div class="form-group">
          <label for="email">Nom d'utilisateur (Email)</label>
          <input type="email" class="form-control" id="email" formControlName="userName" >
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password"  formControlName="password"  >
        </div>
        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
      </form>
      <p class="text-center mt-3">
        <a href="#">Mot de passe oubli√© ?</a>
      </p>
    </div>
  </div>
</div>
